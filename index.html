<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Sprout-Theme</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <!-- loading css -->
    <style>
      html, body {
      margin: 0;
      padding: 0;
      background-color: #C7D693;
      height: 100%;
      width: 100%;
      overflow: hidden;
      }
      
      .dash-loadding {
      position: absolute;
      top: 20%;
      left: 50%;
      margin-left: -20px;
      z-index: 99;
      }
      
      .spinner {
      margin: 100px auto;
      width: 40px;
      height: 40px;
      
      -webkit-animation: sk-rotate 2.0s infinite linear;
      animation: sk-rotate 2.0s infinite linear;
      }

      .dot1, .dot2 {
      width: 60%;
      height: 60%;
      display: inline-block;
      position: absolute;
      top: 0;
      background-color: #333;
      border-radius: 100%;
      
      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .dot2 {
      top: auto;
      bottom: 0;
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-rotate { 100% { -webkit-transform: rotate(360deg) }}
      @keyframes sk-rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }}

      @-webkit-keyframes sk-bounce {
      0%, 100% { -webkit-transform: scale(0.0) }
      50% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bounce {
      0%, 100% { 
      transform: scale(0.0);
      -webkit-transform: scale(0.0);
      } 50% { 
      transform: scale(1.0);
      -webkit-transform: scale(1.0);
      }
      }
    </style>
    <!-- loading css end -->
  </head>
  <body>
    <div class="dash-loadding spinner" id="loading" v-show="show">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
    
    <div id="app">

      
      <w-category v-bind:class="{'off': !onCategory}"></w-category>

      <w-experience></w-experience>
      
      <button v-on:click="c">click me</button>
      
    </div>

    
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="/assets/mainBundle.js"></script>
  </body>
</html>
